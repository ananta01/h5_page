<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h5场景应用</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/swiper.min.css">
</head>
<body>

<section class="main">
  <div class="music">
    <audio id="music-audio" src="./audio/beyond.mp3" preload="none" loop></audio>
  </div>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide page-one">
        <img src="images/page1-text1.png">
        <img src="images/page1-text2.png">
        <img src="images/page1-text3.png">
        <img src="images/page1-text4.png">
      </div>
      <div class="swiper-slide page-two">
        <img src="images/page2-text1.png">
        <img src="images/page2-text2.png">
        <img src="images/page2-text3.png">
        <img src="images/page2-text4.png">
      </div>
    </div>
  </div>
  <span class="arrow"></span>

</section>

<script src="./js/swiper.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
